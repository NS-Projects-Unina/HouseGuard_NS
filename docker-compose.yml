version: '3.8'

services:
  # ==========================================
  # 1. MITMPROXY (RIMOSSO)
  # ==========================================
  # Il servizio 'controller' non serve pi√π qui.
  # Lo eseguirai da riga di comando su WSL.

  # ==========================================
  # 2. REDIS (Per Mitmproxy)
  # ==========================================
  redis_db:
    image: redis:alpine
    container_name: antiphishing_redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      # IMPORTANTE: Espone la porta al sistema WSL (localhost)
      - "6379:6379"
    volumes:
      - redis_data:/data
    # La rete backend_net serve ancora se altri container devono parlarsi tra loro
    # ma per mitmproxy useremo localhost

    # ==========================================
    # 3. POSTGRESQL (Per CAPE)
    # ==========================================
  cape-db:
    image: postgres:14
    container_name: cape_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cape
      POSTGRES_PASSWORD: cape
      POSTGRES_DB: cape
    ports:
      # Espone la porta a CAPE che gira su WSL
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
